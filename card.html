<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(lightblue, darkblue);
            --card-bg: white;
            --text-color: black;
            --purple-gradient: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            --purple-shadow: rgba(102,126,234,0.3);
        }
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(darkblue, black);
            --card-bg: #1a1a1a;
            --text-color: white;
            --purple-gradient: linear-gradient(45deg, #5a67d8 0%, #6b46c1 100%);
            --purple-shadow: rgba(102,126,234,0.5);
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 80px;
            background-image: var(--bg-gradient);
            transition: background-image 0.3s ease;
            position: relative;
        }
        .dark-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--purple-gradient);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--purple-shadow);
            transition: all 0.3s ease;
        }
        .dark-toggle:hover {
            transform: scale(1.05);
        }
        .card {
            width: 550px;
            height: 520px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
            margin: 0; /* left-aligned by body padding */
        }
        .avatar {
            width: 120px;
            height: 120px;
            background: var(--purple-gradient);
            border-radius: 50%;
            border: 4px solid var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.4s ease;
        }
        .card:hover .avatar {
            transform: translateX(-50%) scale(1.1);
        }
        .content {
            padding-top: 120px;
        }
        .content h2, 
        .content h4, 
        .content p {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.4s ease;
        }
        .card .content h2 {
            opacity: 0.3;
            transform: translateY(20px);
            font-size: 2em;
            margin-bottom: 0;
        }
        .card:hover .content h2 {
            opacity: 1;
            transform: translateY(0);
            font-size: 2.5em;
        }
        .card .content h4 {
            opacity: 0.2;
            transform: translateY(30px);
        }
        .card:hover .content h4 {
            opacity: 0.8;
            transform: translateY(0);
        }
        .card .content p {
            opacity: 0;
            transform: translateY(40px);
            max-height: 0;
            overflow: hidden;
        }
        .card:hover .content p {
            opacity: 1;
            transform: translateY(0);
            max-height: 100px;
        }
        [data-theme="dark"] .card .content h2 {
            opacity: 0.4;
        }
        [data-theme="dark"] .card:hover .content h4 {
            opacity: 0.9;
        }
        .skills {
            position: absolute;
            left: 50%;
            bottom: 90px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .skills h2 {
            margin-bottom: 10px;
            opacity: 0.6;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .skill-list {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }
        .card:hover .skills h2 {
            opacity: 1;
            transform: translateY(0);
        }
        .skill-tag {
            text-decoration: none;
            border: none;
            padding: 8px 16px;
            color: transparent;
            background: var(--purple-gradient);
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin: 4px;
            box-shadow: 0 2px 6px var(--purple-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform: scale(0.9);
            opacity: 0.7;
        }
        .card:hover .skill-tag {
            transform: scale(1);
            opacity: 1;
        }
        .skill-tag:hover {
            transform: scale(1.1);
        }
        .skill-tag::before {
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: inherit;
            border-radius: inherit;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .skill-tag:hover::before {
            opacity: 1;
        }
        .skill-tag.revealed {
            color: white;
        }
        .skill-tag.revealed::before {
            opacity: 0;
            pointer-events: none;
        }
        .skill-tag span {
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .skill-tag:hover span {
            opacity: 0;
        }
        .email-btn {
            text-decoration: none;
            border: none;
            padding: 12px 24px;
            color: white;
            background: var(--purple-gradient);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 8px var(--purple-shadow);
            border-radius: 30px;
            transition: all 0.3s ease;
            opacity: 0.8;
            transform: translateX(-50%) translateY(10px);
        }
        .card:hover .email-btn {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <button class="dark-toggle">Dark Mode</button>
    
    <div class="card">
        <div class="avatar"></div>
        <div class="content">
            <h2 style="margin-bottom: -19px;">Nome</h2>
            <h4>Desenvolvedor de Front-End</h4><hr>
            <p>Apaixonado por criar experiências digitais incríveis.
Especializado em HTML CSS e JavaScript</p>
        </div>
        
        <div class="skills">
            <h2>Habilidades</h2>
            <div class="skill-list">
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" class="skill-tag" data-text="CSS">
                    <span></span>
                </a>
                <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="skill-tag" data-text="JavaScript">
                    <span></span>
                </a>
                <a href="https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Flexbox" class="skill-tag" data-text="Flexbox">
                    <span></span>
                </a>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" class="skill-tag" data-text="HTML5">
                    <span></span>
                </a>
            </div>
        </div>
        
        <a href="mailto:contato@seudominio.com" class="email-btn">Enviar Email</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
